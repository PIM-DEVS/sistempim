<div class="split-screen">
  <div class="left-pane">
    <div class="logo"><i class="fas fa-graduation-cap"></i> PimOnline</div>

    <div class="brand-content">
      <h1 class="brand-title">Junte-se à nossa comunidade.</h1>
      <p class="brand-text">
        Crie sua conta em segundos e tenha acesso ilimitado a todos os recursos da plataforma PIM.
      </p>
    </div>
  </div>

  <div class="right-pane">
    <div class="logo-mobile"><i class="fas fa-graduation-cap"></i> PimOnline</div>

    <div class="form-container">
      <div class="form-header">
        <h2 class="form-title">Crie sua conta</h2>
        <p class="form-subtitle">Preencha seus dados para começar.</p>
      </div>

      <form (ngSubmit)="onSubmit()">
        <div class="input-group">
          <label class="label" for="name">Nome Completo</label>
          <input
            type="text"
            id="name"
            class="input-field"
            [(ngModel)]="user.name"
            name="name"
            placeholder="Seu nome completo"
            required
          />
        </div>

        <div class="input-group">
          <label class="label" for="email">E-mail</label>
          <input
            type="email"
            id="email"
            class="input-field"
            [(ngModel)]="user.email"
            name="email"
            placeholder="exemplo@email.com"
            required
          />
        </div>

        <div class="input-group">
          <label class="label" for="password">Senha</label>
          <input
            type="password"
            id="password"
            class="input-field"
            [(ngModel)]="user.password"
            name="password"
            placeholder="Mínimo 8 caracteres"
            required
          />
        </div>

        <button type="submit" class="btn-submit">
          CADASTRAR AGORA <i class="bx bx-right-arrow-alt"></i>
        </button>
      </form>

      <div class="form-footer">
        Já tem uma conta? <a class="link-action" (click)="goToLogin()">Fazer Login</a>
      </div>
    </div>
  </div>
</div>
